<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ACE AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background: #fff;
            width: 90%;
            max-width: 1100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-section {
            width: 50%;
            padding: 40px;
        }
        .form-section h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .form-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .form-section input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        .continue-btn {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .image-section {
            width: 50%;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up To ACE - AI</h2>
            <p>STEP 1 OF 3</p>
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Full Nmae" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" placeholder="+91" required>
                
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword()">Show</button>
                </div>
                
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
        <div class="image-section">
            <img src="robot_counseling.jpg" alt="AI Career Counseling">
        </div>
    </div>
    
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
